<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <section class="calc">
        <h1>Calculator</h1>
        <input type="text" class="displ" placeholder="0" readonly>
        <div class="digits-oper">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>(</button>
            <button>)</button>
        </div>
        <button class="eval">=</button>
        <button class="square">√</button>
        <button class="degree-two">x<sup>2</sup></button>
        <button class="delete-all">C</button>
        <button class="delete-last-element">←</button>
        <button class="plus-minus">±</button>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
